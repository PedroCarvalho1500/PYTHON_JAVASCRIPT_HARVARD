<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <script src="scripts/counter.js"></script>
        <script src="scripts/manipulate1.js"></script>
        <script src="scripts/changeColor.js"></script>


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .colored{
                background-color: rgb(46, 8, 134);
                border: 1px solid rgb(84, 12, 199);
            }

            .colored2{
                background-color: rgb(235, 215, 152);
                border: 1px solid rgb(28, 5, 44);
            }

            body{
                background-color: black;
            }

            div[role="alert"]{
                color:orange;
                background-color: cadetblue;
            }
        </style>
    
    </head>
    <body>
        <h1 style="color: white;">Hello, World!</h1>
        

        <div class="container">
            <div class="row">
                <div class="col-3 colored">
                    This is a section
                </div>


            </div>
        </div>

        <div class="container" style="margin-top: 20px;">
            <div class="row">
                <div class="col-lg-3 col-sm-6 colored">
                    This is a section
                </div>

            </div>
        </div>
        <button id="count_number" class="count_button" onmouseover="changeColor()" onmouseleave="this.className='colored'"> Count </button>
        <button id="click_here"  onmouseover="changeColor()" onmouseleave="this.className='colored'"  onclick="manipulate1();" class="colored"> Manipulate 1 </button>
        <form>
            <input autofocus id="name" placeholder="Name" type="text">
        </form>
    
    
    </body>

</html>
